<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="BioScope ML - Advanced satellite-powered biomass prediction and analysis for urban environments. Real-time above ground biomass estimation using machine learning and satellite imagery."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.svg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload critical resources -->
    <!-- <link rel="preload" href="%PUBLIC_URL%/earth animation.mp4" as="video" type="video/mp4" /> -->
    
    <!-- SEO Meta Tags -->
    <meta property="og:title" content="BioScope ML - Biomass Prediction System" />
    <meta property="og:description" content="Advanced satellite-powered biomass prediction and analysis for urban environments" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="BioScope ML - Biomass Prediction" />
    <meta name="twitter:description" content="Real-time above ground biomass estimation using AI and satellite imagery" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <title>BioScope ML - Above Ground Biomass Prediction</title>
    
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1a5f3f 0%, #0d2818 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        border: 4px solid rgba(34, 197, 94, 0.3);
        border-top: 4px solid #22c55e;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      .loading-text {
        color: #22c55e;
        font-family: 'Inter', sans-serif;
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 10px;
      }
      
      .loading-subtext {
        color: rgba(255, 255, 255, 0.7);
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        font-weight: 400;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when React loads */
      .loaded #loading-screen {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
      <div class="loading-logo"></div>
      <div class="loading-text">üåç BioScope ML</div>
      <div class="loading-subtext">Loading biomass prediction system...</div>
    </div>
    
    <!-- React App Root -->
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('loaded');
          setTimeout(function() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
              loadingScreen.remove();
            }
          }, 500);
        }, 1000);
      });
      
      // Preload earth animation video
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          // Optional: Register service worker for caching
          // navigator.serviceWorker.register('/sw.js');
        });
      }
    </script>
  </body>
</html>
